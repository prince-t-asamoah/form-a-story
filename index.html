<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      integrity="sha384-23f4Rmh2sGKzvvG31Aj4rCMA6Bi6r2qzBY6Zy0khV4Ptb/fiUTMUF8ouhLkcW8H1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./resources/style.css" />
    <title>Form A Story</title>
  </head>
  <body>
    <section id="top">
      <img
        src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg"
        alt="Form A Story Logo"
      />
    </section>
    <section id="main">
      <h1>
        Complete the Form -<br />
        Complete the Story!
      </h1>
      <hr />
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input
          type="text"
          name="animal-1"
          id="animal-1"
          value="Cat"
          placeholder="Example: Cheetah"
          required
        />
        <br />
        <label for="animal-2">Another Animal:</label>
        <input
          type="text"
          name="animal-2"
          id="animal-2"
          value="Mouse"
          placeholder="Example: Hippo"
          required
        />
        <br />
        <label for="animal-3">One More Animal:</label>
        <input
          type="text"
          name="animal-3"
          id="animal-3"
          value="Squirrel"
          placeholder="Example: Monkey"
        />
        <br />
        <label for="adj-1">Adjective (past tense):</label>
        <input
          type="text"
          name="adj-1"
          id="adj-1"
          value="embarassed"
          placeholder="Example: annoyed"
          required
        />
        <br />
        <label for="verb-1">Verb(ends in -ing):</label>
        <input
          type="text"
          name="verb-1"
          id="verb-1"
          value="singing"
          placeholder="Example: cooking"
          pattern="\b.*ing\b"
          required
        />
        <br />
        <label for="num-1">Number:</label>
        <input
          type="number"
          name="num-1"
          id="num-1"
          value="3"
          min="1"
          max="10"
          required
        />
        <br />
        <span>Yes or No:</span>
        <input
          type="radio"
          name="answer"
          id="yes"
          value="yes"
          checked
          required
        />
        <label for="yes">Yes</label>
        <input type="radio" name="answer" id="no" value="no" required />
        <label for="no">No</label>
        <br />
        <label for="speed">Relative speed(ends in-er):</label>
        <select name="speed" id="speed" required>
          <option value="faster" selected>Faster</option>
          <option value="slower">Slower</option>
        </select>
        <br />
        <label for="quote">Motivational Quote:</label>
        <input
          type="text"
          name="quote"
          id="quote"
          list="quote-choices"
          required
        />
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="winner gets cheese burger!"></option>
          <option value="winner gets pizza!"></option>
          <option value="winner gets pop corn!"></option>
          <option value="winner gets cotton candy!"></option>
        </datalist>
        <br />
        <label for="message">Meaningful Message:</label>
        <textarea name="message" id="message" rows="8" cols="40" required>Always Believe in Yourself!</textarea>
        <br />
        <input type="submit" value="Form My Story!" />
      </form>
    </section>
  </body>
</html>
